<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="login.css" type="text/css" />
    <script src="https://kit.fontawesome.com/5d9de4dd13.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mainContainer">
        <div class="innerContainer">
            <div class="titleContainer">
                <h3>Admin login</h3>
                <h2 id="wrongCredentialsLabel" style="color:red;display:none">Wrong credentials!</h2>
            </div>
            <div class="loginContainer">
                <label for="uname"><b>Username</b></label>
                <input id="input_Username" type="text" placeholder="username" name="uname" required />

                <label for="pass"><b>Password</b></label>
                <input id="input_Password" type="password" placeholder="password" name="pass" required />

                <button id="login_SubmitButton" type="submit">login</button>
            </div>
            <div>

            </div>
        </div>
    </div>
    
    <script defer type="module" src="login.js"></script>
</body>
</html>
