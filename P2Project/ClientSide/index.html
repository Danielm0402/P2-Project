<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>IAQ Monitoring Platform</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="https://kit.fontawesome.com/5d9de4dd13.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <a href="../index.html"><i class="fas fa-satellite-dish"></i> &ensp; <span>air</span>control</a>

        <br />

        <form action="./adminloginpage/login.html">
            <input type="submit" class="adminButton" value="Go to Admin" />
        </form>

        <h3><i class="fas fa-users"></i></h3>
    </header>

    <div class="displayContainerPlacer">
        <div class="displayContainer">
            <h3>location // </h3>

            <select name="room" id="roomSelect"></select>

            <input type="datetime-local" id="dateFromInput" name="dateFromInput" />

            <button id="refreshRoomButton">Refresh</button>
        </div>
    </div>

    <div class="masterContainer">
        <div class="loadingDiv" id="loadDiv">
            <h1 id="loadingText">Loading</h1>
            <p id="subLoadingText" style="font-size:20px">...</p>
            <img src="images/loading.gif" />
        </div>
        <h1 id="liveDataLabel">Live Data</h1>
        <div class="container" id="liveDataContainer">

        </div>
        <h1 id="predictionDataLabel">Prediction Data</h1>
        <div class="container" id="predictionContainer">

        </div>
    </div>

    <div class="dataContainer" id="sensorDataContainer">
        <h1>Room sensors</h1>
        <p id="data"></p>
    </div>

    <div class="warningContainer" id="warContain">

    </div>

    <div class="noDataContainer" id="noDataDiv">
        <h1>No data!</h1>
    </div>


    <script type="module" src="./js/main.js"></script>
</body>
</html>
