<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>IAQ Monitoring Platform</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="https://kit.fontawesome.com/5d9de4dd13.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <div class="logoContainer">
            <h3><i class="fas fa-satellite-dish"></i> &ensp; <span>air</span>control</h3>
        </div>

        <div class="userType">
            <h3><i class="fas fa-users"></i></h3>
        </div>
    </header>

    <div class="displayContainer">
        <div class="roomDisplayContainer">
            <h3>location // </h3>
        </div>

        <div class="roomSelect">
            <select name="room" id="selectedRoom">

            </select>
        </div>
    </div>

    <div class="masterContainer">
        <div class="container">

            </div>

        </div>
    </div>

    <div class="dataContainer">
        <div class="dataDisplay">
            <p id="data"></p>
        </div>
    </div>

    <div class="warningContainer">
        <div class="warningBox">
            <i class="fas fa-exclamation-circle">
            <p>I am a warning meessage. Do something.</p>
            <i class="fas fa-times"></i>
        </div>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
