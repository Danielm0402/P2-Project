<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="sensor.css" type="text/css" />
    <script src="https://kit.fontawesome.com/5d9de4dd13.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <script src="../../GetLoggedIn.js"></script>
</head>
<body>
    <div class="displayContainer">
        <div id="addNewSensorDiv" style="display:none">
            <div class="roomSelect" id="addNewSensorRoomSelect">
                <select name="room" id="addNewSensorSelectedRoom">
                    <option value="-1">Select room</option>
                </select>
            </div>
            <button id="addNewSensorButtonInner" class="addSensorButton">Add New Sensor</button>
        </div>
        <div id="addExistingSensorDiv" style="display:none">
            <div class="roomSelect" id="addExistingSensorSensorSelect">
                <select name="room" id="addExistingSensorSelectedSensor">
                    <option value="-1">Select sensor</option>
                </select>
            </div>
            <div class="roomSelect" id="addExistingSensorRoomSelect">
                <select name="room" id="addExistingSensorSelectedRoom">
                    <option value="-1">Select room</option>
                </select>
            </div>
            <button id="addExistingSensorButtonInner" class="addSensorButton">Add Existing Sensor</button>
        </div>

        <div id="mainSelects">
            <button id="addNewSensorButton" class="addSensorButton">Add New Sensor</button>
            <button id="addExistingSensorButton" class="addSensorButton">Add Existing Sensor</button>
            <br />

            <div class="roomSelect" id="roomSelect">
                <select name="room" id="selectedRoom">
                    <option value="-1">Select room</option>
                </select>
            </div>

            <div class="sensorSelect" id="sensorSelect">
                <select name="sensor" id="selectedSensor">
                    <option value="-1">Select sensor</option>
                </select>
            </div>
        </div>

        <div id="sensorButtons" style="display: none">
            <button id="removeSensorRef" class="buttons">Remove Sensor Reference</button>
            <br />
            <button id="removeSensor" class="buttons">Remove Sensor</button>
        </div>
    </div>
    <script defer type="module" src="sensor.js"></script>
</body>
</html>
