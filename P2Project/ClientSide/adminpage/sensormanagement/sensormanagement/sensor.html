<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="sensor.css" type="text/css" />
    <script src="https://kit.fontawesome.com/5d9de4dd13.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <script src="../../GetLoggedIn.js"></script>
</head>
<body>
    <div class="displayContainer">
        <div id="addNewSensorMenu" style="display:none">
            <button id="addNewSensorBackButton" class="addSensorButton">Back</button>
            <select name="room" id="addNewSensorSelectedRoom">
                <option value="1">Select room</option>
            </select>
            <button id="addNewSensorSubmitButton" class="addSensorButton">Add New Sensor</button>
        </div>
        <div id="addExistingSensorMenu" style="display:none">
            <button id="addExistingSensorBackButton" class="addSensorButton">Back</button>
            <select name="room" id="addExistingSensorSensorSelect">
                <option value="-1">Select sensor</option>
            </select>
            <select name="room" id="addExistingSensorRoomSelect">
                <option value="1">Select room</option>
            </select>
            <button id="addExistingSensorSubmitButton" class="addSensorButton">Add Existing Sensor</button>
        </div>

        <div id="mainMenu">
            <button id="addNewSensorMenuButton" class="addSensorButton">Add New Sensor</button>
            <button id="addExistingSensorMenuButton" class="addSensorButton">Add Existing Sensor</button>
            <br />

            <select name="room" id="roomSelect">
                <option value="1">Select room</option>
            </select>

            <select name="sensor" id="sensorSelect">
                <option value="-1">Select sensor</option>
            </select>
        </div>

        <div id="sensorSettingMenu" style="display: none">
            <button id="removeSensorRefButton" class="buttons">Remove Sensor Reference</button>
            <br />
            <button id="removeSensorButton" class="buttons">Remove Sensor</button>
        </div>
    </div>

    <div id="popupBox" class="popupBox">
        <div class="popupContent">
            <p>Are you sure?</p>
            <button id="popupCancel">Cancel</button>
            <button id="popupConfirm">Confirm</button>
        </div>
    </div>
    <script defer type="module" src="sensor.js"></script>
</body>
</html>
