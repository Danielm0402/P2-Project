<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="sensor.css" type="text/css" />
    <script src="https://kit.fontawesome.com/5d9de4dd13.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <script src="../../GetLoggedIn.js"></script>
</head>
<body>
    <div class="displayContainer">
        <button id="addNewSensorButton" class="addNewSensorButton">Add New Sensor</button>
        <div id="br1" class="br"></div>
        <div class="roomSelect" id="roomSelect">
            <select name="room" id="selectedRoom">
                <option value="-1">Select room</option>
            </select>
        </div>

        <div class="sensorSelect" id="sensorSelect">
            <button id="sensorSelectButton" class="sensorSelectButton">Select Sensor<i class="arrowDown"></i></button>
            <div id="sensorSelectContent" class="sensorSelectContent">
                <input type="text" placeholder="Search..." id="sensorSearch" class="sensorSearch">
            </div>
        </div>

        <button id="submitNewSensor" class="submitButton">Add sensor</button>
        <button id="submitUpdate" class="submitButton">Update sensor</button>

        <div id="br2" class="br"></div>
        <button id="updateSensor" class="buttons">UpdateSensor</button>
        <div id="br3" class="br"></div>
        <button id="removeSensorRef" class="buttons">Remove Sensor Reference</button>
        <div id="br4" class="br"></div>
        <button id="removeSensor" class="buttons">Remove Sensor</button>
    </div>
    <script defer type="module" src="sensor.js"></script>
</body>
</html>
